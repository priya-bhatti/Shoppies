<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppies</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" id="header">
        <img src="images/camera.svg" alt="camera hero image">
        <h1 id="title">THE SHOPPIES</h1>
        <h2 id="subtitle">Nominate your top 5 choices</h2>
        <form id="searchForm">
            <img src="images/mag_glass.svg" alt="magnifying glass in search bar">
            <input type="text" class="form-control" id="searchText" placeholder="Search Movie Title...">
        </form>
    </div>
    <div class="container" id="searchresults">
        <div class="row" id="movies"></div>
    </div>
    <div class="container nominations" id="nom-tab">
        <img src="images/nominations.svg" alt="nominations title">
        <div id="slide">
            <img src="images/5noms.svg" alt="5 Nominations Banner" id="banner">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
